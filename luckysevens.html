<!DOCTYPE html>
<html>
<head>
  <title>LuckyStevens</title>
  <script type="text/JavaScript" src="luckysevens.js"></script>
  <link href="luckysevens.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Lucky Sevens</h1>

    <div class="row">
      <form name="myForm" onsubmit="return rollDice();">

        <div class="styleGame">
          <label for="startBet">Starting Bet:</label>
          <input type="number" id="startBet" placeholder="$0.00" required><br />
          <br />
        </div>
        <div class="submit">
          <button type="submit" class="btn btn-secondary" id="submitPlay">Play</button>
        </div>
      </form>
    </div>
    <div class="row">
      <table id="results" class="table table-striped" style="display:inline-block">
        <thead>
          <caption><h2>Results</h2></caption>
        </thead>
        <tr>
          <td>Starting Bet</td>
          <td><span id="startGame"></span></td>
        </tr>
        <tr>
          <td>Total Rolls Before Going Broke</td>
          <td><span id="totalRolls"></span></td>
        </tr>
        <tr>
          <td>Highest Amount Won</td>
          <td><span id="amountWon"></span></td>
        </tr>
        <tr>
          <td>Roll Count at Highest Amount Won</td>
          <td><span id="highestWon"></span></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
